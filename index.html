<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Perd√≥n üê∂</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#ffe6f0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    text-align:center;
}
h1{ font-size:2rem; margin-bottom:20px; }
img{ width:280px; border-radius:20px; margin-bottom:20px; }
button{
    padding:12px 25px;
    font-size:18px;
    margin:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}
#yesBtn{ background:#4CAF50; color:white; }
#noBtn{ background:#f44336; color:white; }
</style>
</head>

<body>

<h1 id="message">¬øMe perdon√°s?</h1>
<img id="pugImage" src="pug-triste1.jpg">

<div>
    <button id="yesBtn">S√≠</button>
    <button id="noBtn">No</button>
</div>

<script>
let yesSize = 18;
let phase = 1;
let noClicks = 0;

const sadPugs = [
    "pug-triste1.jpg",
    "pug-triste2.jpg",
    "pug-triste3.jpg",
    "pug-triste4.jpg",
    "pug-triste5.jpg",
    "pug-triste6.jpg",
    "pug-triste7.jpg",
    "pug-triste8.jpg"
];

const pugFeliz = "pug-feliz.jpg";
const pugsCasamiento = "pugs-casamiento.jpg";

const message = document.getElementById("message");
const pugImage = document.getElementById("pugImage");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("click", () => {
    yesSize += 12;
    yesBtn.style.fontSize = yesSize + "px";

    pugImage.src = sadPugs[noClicks % sadPugs.length];
    noClicks++;

    if(phase === 2){
        message.textContent = "poque?";
    }
});

yesBtn.addEventListener("click", () => {
    if(phase === 1){
        message.textContent = "te amoooo muchooo mi amorch y ahora podemos estar juntos?";
        pugImage.src = pugFeliz;
        phase = 2;
        yesSize = 18;
        yesBtn.style.fontSize = yesSize + "px";
    }
    else if(phase === 2){
        message.textContent = "Bueno te amo mucho sos mi vida entera Chi? Ah jsjajsjsjak";
        pugImage.src = pugsCasamiento;
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    }
});
</script>

</body>
</html>
