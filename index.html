<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Perd√≥n üê∂</title>
<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background: #ffe6f0;
        text-align:center;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        flex-direction:column;
    }
    h1{
        font-size: 2rem;
        margin-bottom:20px;
    }
    img{
        width:260px;
        border-radius:20px;
        margin-bottom:20px;
    }
    button{
        padding:10px 20px;
        font-size:18px;
        margin:10px;
        border:none;
        border-radius:10px;
        cursor:pointer;
        transition: all 0.3s ease;
    }
    #yesBtn{
        background-color:#4CAF50;
        color:white;
    }
    #noBtn{
        background-color:#f44336;
        color:white;
    }
</style>
</head>
<body>

<h1 id="message">¬øMe perdon√°s?</h1>
<img id="pugImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" alt="pug"/>
<div>
    <button id="yesBtn">S√≠</button>
    <button id="noBtn">No</button>
</div>

<script>
let yesSize = 18;
let phase = 1;

const message = document.getElementById("message");
const pugImage = document.getElementById("pugImage");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const pugs = {
    sad1: "https://upload.wikimedia.org/wikipedia/commons/9/9a/Pug_600.jpg",
    sad2: "https://upload.wikimedia.org/wikipedia/commons/5/5f/Pug_portrait.jpg",
    happy: "https://upload.wikimedia.org/wikipedia/commons/f/f0/Pug_face.jpg",
    wedding: "https://upload.wikimedia.org/wikipedia/commons/3/33/Pug_dog.jpg"
};

noBtn.addEventListener("click", () => {
    yesSize += 10;
    yesBtn.style.fontSize = yesSize + "px";

    if(phase === 1){
        pugImage.src = pugs.sad1;
    } else if(phase === 2){
        message.textContent = "poque?";
        pugImage.src = pugs.sad2;
    }
});

yesBtn.addEventListener("click", () => {
    if(phase === 1){
        message.textContent = "te amoooo muchooo mi amorch y ahora podemos estar juntos?";
        pugImage.src = pugs.happy;
        phase = 2;
        yesSize = 18;
        yesBtn.style.fontSize = yesSize + "px";
    }
    else if(phase === 2){
        message.textContent = "Bueno te amo mucho sos mi vida entera Chi? Ah jsjajsjsjak";
        pugImage.src = pugs.wedding;
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    }
});
</script>

</body>
</html>
